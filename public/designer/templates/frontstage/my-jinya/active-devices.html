<table class="cosmo-table" x-data="devicesData">
  <thead>
  <tr>
    <th x-localize:my_jinya-devices-table-browser></th>
    <th x-localize:my_jinya-devices-table-device></th>
    <th x-localize:my_jinya-devices-table-place></th>
    <th x-localize:my_jinya-devices-table-ip></th>
    <th x-localize:my_jinya-devices-table-actions></th>
  </tr>
  </thead>
  <tbody>
  <template x-for="device in devices" :key="device.key">
    <tr>
      <td x-text="getBrowser(device.userAgent)"></td>
      <td x-text="getDevice(device.userAgent)"></td>
      <td x-text="getLocation(device.remoteAddress)"></td>
      <td x-text="device.remoteAddress"></td>
      <td>
        <button class="cosmo-button" @click="forget(device.key)"
                x-localize:my_jinya-devices-action-forget></button>
      </td>
    </tr>
  </template>
  </tbody>
</table>
