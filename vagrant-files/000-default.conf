<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName jinya.local
    ServerAlias jinya.local
    DocumentRoot /opt/jinya/public/

    <Directory /opt/jinya/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
