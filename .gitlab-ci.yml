.install-dependencies:
  variables:
    PHP_MEMORY_LIMIT: "2048M"
  image:
    name: harbor.ulbricht.casa/jinya/jinya-cms-php-base-test-image:latest
    pull_policy: always
  before_script:
    - phive --no-progress install --trust-gpg-keys D615FEE32FD1702834DACC9C8AC0BAA79732DD42,D8406D0D82947747293778314AA394086372C20A,CA7C2C7A30C8E8E1274A847651C67305FFC2E5C0
    - composer install

.build-package:
  stage: deploy-package
  before_script:
    - apk add zip go
  script:
    - sed -i "s/%VERSION%/${PACKAGE_VERSION}/g" ./defines.php
    - zip -r ./jinya-cms.zip ./*
    - go run ./main.go
  artifacts:
    name: "jinya-cms-${PACKAGE_VERSION}.zip"
    paths:
      - jinya-cms.zip

.build-image:
  stage: deploy-docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    pull_policy: always
    entrypoint: [""]
  before_script:
    - echo $KANIKO_DOCKERHUB_AND_HARBOR > /kaniko/.docker/config.json
  script:
    - sed -i "s/%VERSION%/${PACKAGE_VERSION}/g" ./defines.php
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "harbor.ulbricht.casa/jinya/jinya-cms:${PACKAGE_VERSION}"
      --destination "harbor.ulbricht.casa/jinya/jinya-cms:latest"
      --destination "jinyacms/jinya-cms:${PACKAGE_VERSION}"
      --destination "jinyacms/jinya-cms:latest"

stages:
  - deploy-pages
  - lint
  - test
  - deploy-package
  - deploy-docker

services:
  - name: axllent/mailpit:latest
    alias: mailer
    variables:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"

phpstan:
  extends:
    - .install-dependencies
  stage: lint
  script:
    - ./tools/phpstan --no-progress analyze ./src ./app ./cli ./public --memory-limit 1G

phpunit:
  stage: test
  extends:
    - .install-dependencies
  variables:
    EXECUTE_IN: "ci"
    APP_ENV: "dev"
    MYSQL_RANDOM_ROOT_PASSWORD: "true"
    MYSQL_PASSWORD: "jinya"
    MYSQL_USER: "jinya"
    MYSQL_DATABASE: "jinya"
    MYSQL_PORT: "3306"
    MYSQL_CHARSET: "utf8mb4"
    MAILER_HOST: "mailer"
    MAILER_PORT: "1025"
    MAILER_USERNAME: "test@example.com"
    MAILER_PASSWORD: "start1234"
    MAILER_ENCRYPTION: "tls"
    MAILER_SMTP_AUTH: "true"
    MAILER_FROM: "jinya@example.com"
    JINYA_API_KEY_EXPIRY: "315360000"
    JINYA_UPDATE_SERVER: "https://releases.jinya.de/cms"
    INSTALLED_VERSION: "phpunit"
  script:
    - sleep 60
    - ./tools/phpunit --no-progress --log-junit report.xml --configuration phpunit.ci.xml --coverage-cobertura=coverage.cobertura.xml
  artifacts:
    when: always
    paths:
      - report.xml
    reports:
      junit:
        - report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
  needs:
    - phpstan
  services:
    - name: library/mysql:8.0
      alias: mysql-8-0
    - name: library/mysql:8.1
      alias: mysql-8-1
    - name: library/mariadb:10
      alias: mariadb-10
    - name: library/mariadb:11
      alias: mariadb-11
    - name: percona/percona-server:8.0
      alias: percona-8-0
    - name: pingcap/tidb:v7.3.0
      alias: tidb-7-3
      command:
        - --store=unistore
        - --path=""
        - --log-file=/logs/tidb.log
        - --advertise-address=jinya-tidb
  parallel:
    matrix:
      - MYSQL_HOST: "mysql-8-0"
      - MYSQL_HOST: "mysql-8-1"
      - MYSQL_HOST: "mariadb-10"
      - MYSQL_HOST: "mariadb-11"
      - MYSQL_HOST: "percona-8-0"
      - MYSQL_HOST: "tidb-7-3"

deploy-tag-package:
  extends:
    - .install-dependencies
    - .build-package
  variables:
    PACKAGE_VERSION: $CI_COMMIT_TAG
  rules:
    - if: $CI_COMMIT_TAG

deploy-tag-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: ${CI_COMMIT_TAG}
  rules:
    - if: $CI_COMMIT_TAG
      exists:
        - Dockerfile

deploy-main-package:
  extends:
    - .install-dependencies
    - .build-package
  variables:
    PACKAGE_VERSION: 26.0.${CI_PIPELINE_IID}-unstable
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy-main-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: 26.0.${CI_PIPELINE_IID}-unstable
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      exists:
        - Dockerfile

pages:
  extends:
    - .install-dependencies
  stage: deploy-pages
  script:
    - rm -rf public/
    - ./tools/phpdocumentor
    - mv docs/ public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_TAG