deploy-beta-package:
  extends:
    - .deploy-package
  variables:
    PACKAGE_VERSION: $LATEST_BETA
    TRACK: $BETA_TRACK
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $LATEST_BETA_BRANCH

deploy-next-minor-package:
  extends:
    - .deploy-package
  variables:
    PACKAGE_VERSION: $LATEST_NEXT_MINOR
    TRACK: $ALPHA_TRACK
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $LATEST_ALPHA_MINOR_BRANCH

deploy-next-major-package:
  extends:
    - .deploy-package
  variables:
    PACKAGE_VERSION: $LATEST_NEXT_MAJOR
    TRACK: $ALPHA_TRACK
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $LATEST_ALPHA_MAJOR_BRANCH

deploy-release-package:
  extends:
    - .deploy-package
  variables:
    PACKAGE_VERSION: $LATEST
    TRACK: $RELEASE_TRACK
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_TAG

pages:
  extends:
    - .install-dependencies
  stage: deploy-pages
  script:
    - rm -rf public/
    - ./tools/phpdocumentor
    - mv docs/ public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_TAG
