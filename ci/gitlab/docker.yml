build-test-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: $LATEST_NEXT_MINOR
    TRACK: $ALPHA_TRACK
    KANIKO_FLAGS: --no-push
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == 'false'
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

build-next-minor-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: $LATEST_NEXT_MINOR
    TRACK: $ALPHA_TRACK
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_NEXT_MINOR_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

build-next-major-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: $LATEST_NEXT_MAJOR
    TRACK: $ALPHA_TRACK
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_NEXT_MAJOR_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

build-beta-image:
  extends:
    - .build-image
  variables:
    PACKAGE_VERSION: $LATEST_BETA
    TRACK: $BETA_TRACK
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_BETA_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

build-release-image:
  extends:
    - .build-image
  parallel:
    matrix:
      # Apache images no suffix
      - ARCH:
          - arm64
          - amd64
        IMAGE_TYPE: apache
        IMAGE_TAG_VERSION:
          - latest
          - $PACKAGE_VERSION
        REGISTRY_IMAGE:
          - jinyacms/jinya-cms
          - $CI_REGISTRY_IMAGE
      # Apache images suffix
      - ARCH:
          - arm64
          - amd64
        IMAGE_TYPE: apache
        SUFFIX: -apache
        IMAGE_TAG_VERSION:
          - latest
          - $PACKAGE_VERSION
        REGISTRY_IMAGE:
          - jinyacms/jinya-cms
          - $CI_REGISTRY_IMAGE
      # CLI images suffix
      - ARCH:
          - arm64
          - amd64
        IMAGE_TYPE: cli
        SUFFIX: -cli
        IMAGE_TAG_VERSION:
          - latest
          - $PACKAGE_VERSION
        REGISTRY_IMAGE:
          - jinyacms/jinya-cms
          - $CI_REGISTRY_IMAGE
  variables:
    PACKAGE_VERSION: $LATEST
    TRACK: $RELEASE_TRACK
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

deploy-next-minor-image:
  extends:
    - .deploy-image
  variables:
    IMAGE_TAG_VERSION: $LATEST_NEXT_MINOR
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_NEXT_MINOR_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

deploy-next-major-image:
  extends:
    - .deploy-image
  variables:
    IMAGE_TAG_VERSION: $LATEST_NEXT_MAJOR
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_NEXT_MAJOR_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

deploy-beta-image:
  extends:
    - .deploy-image
  variables:
    IMAGE_TAG_VERSION: $LATEST_BETA
  rules:
    - if: $CI_COMMIT_BRANCH == $LATEST_BETA_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never

deploy-release-image:
  extends:
    - .deploy-image
  parallel:
    matrix:
      # Gitlab
      - IMAGE_TAG_VERSION:
          - $LATEST
          - latest
        SUFFIX:
          - ""
          - -apache
          - -cli
      - IMAGE_TAG_VERSION:
          - $LATEST
          - latest
        SUFFIX:
          - ""
          - -apache
          - -cli
        REGISTRY_IMAGE: jinyacms/jinya-cms
        REGISTRY_USER: $DOCKERHUB_USERNAME
        REGISTRY_PASSWORD: $DOCKERHUB_PASSWORD
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
