title: Create gallery request
description: A gallery is a way to organize files to display them to end users
type: object
properties:
  name:
    type: string
  description:
    type: string
  orientation:
    type: string
    enum:
      - horizontal
      - vertical
    default: horizontal
  type:
    type: string
    enum:
      - sequence
      - masonry
    default: sequence
required:
  - id
  - name
