get:
  summary: List all themes
  tags:
    - themes
  responses:
    '200':
      description: Successfully got all themes
      content:
        application/json:
          schema:
            $ref: ../components/schemas/theme-list.yaml
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: get_all_themes
  description: Gets a list of all currently installed themes
  security:
    - jinya-api-key: []
post:
  summary: Upload new theme
  tags:
    - themes
  responses:
    '204':
      description: Successfully uploaded new theme
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: upload_theme
  description: Uploads a new theme that can later be used
  security:
    - jinya-api-key: []
  requestBody:
    content:
      application/zip:
        schema:
          type: string
          format: binary
