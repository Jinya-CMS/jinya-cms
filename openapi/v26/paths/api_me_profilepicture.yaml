put:
  summary: Update current user profile picture
  responses:
    '204':
      description: Successfully updated current users profile picture
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: upload_my_profilepicture
  description: Updates the current users profile picture
  security:
    - jinya-api-key: []
  requestBody:
    content:
      image/apng:
        schema:
          type: string
          format: binary
      image/avif:
        schema:
          type: string
          format: binary
      image/gif:
        schema:
          type: string
          format: binary
      image/jpeg:
        schema:
          type: string
          format: binary
      image/png:
        schema:
          type: string
          format: binary
      image/svg+xml:
        schema:
          type: string
          format: binary
      image/webp:
        schema:
          type: string
          format: binary
  tags:
    - my-profile
