parameters:
  - name: id
    schema:
      type: integer
    in: path
    required: true
put:
  summary: Update user profile picture by id
  responses:
    '204':
      description: Successfully updated users profile picture
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '404':
      description: Artist not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: upload_user_profilepicture
  description: Updates the users profile picture
  security:
    - jinya-api-key: []
    - header-auth: []
    - cookie-auth: []
  requestBody:
    content:
      image/apng:
        schema:
          type: string
          format: binary
      image/avif:
        schema:
          type: string
          format: binary
      image/gif:
        schema:
          type: string
          format: binary
      image/jpeg:
        schema:
          type: string
          format: binary
      image/png:
        schema:
          type: string
          format: binary
      image/svg+xml:
        schema:
          type: string
          format: binary
      image/webp:
        schema:
          type: string
          format: binary
  tags:
    - artists
delete:
  summary: Delete user profile picture by id
  responses:
    '204':
      description: Users profile picture successfully deleted
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: delete_user_profilepicture
  security:
    - jinya-api-key: []
    - header-auth: []
    - cookie-auth: []
  description: Deletes the given users profile picture
  tags:
    - artists
get:
  summary: Get user profile picture by id
  responses:
    '200':
      description: Successfully got the profile picture
      content:
        image/apng:
          schema:
            type: string
            format: binary
        image/avif:
          schema:
            type: string
            format: binary
        image/gif:
          schema:
            type: string
            format: binary
        image/jpeg:
          schema:
            type: string
            format: binary
        image/png:
          schema:
            type: string
            format: binary
        image/svg+xml:
          schema:
            type: string
            format: binary
        image/webp:
          schema:
            type: string
            format: binary
    '401':
      description: Api key missing
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '403':
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/exception.yaml
  operationId: get_user_profilepicture
  description: Gets the users profile picture
  security:
    - jinya-api-key: []
    - header-auth: []
    - cookie-auth: []
  tags:
    - artists
