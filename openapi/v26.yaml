components:
  securitySchemes:
    jinya-api-key:
      name: JinyaApiKey
      type: apiKey
      in: header
      description: A Jinya API Key is generated after a user successfully logged in and returned in the response body of the login response
  schemas:
    known-device:
      title: Known device
      type: object
      properties:
        key:
          type: string
        remoteAddress:
          type: string
          format: ipv4
        userAgent:
          type: string
      required:
        - key
        - remoteAddress
        - userAgent
    menu:
      title: Menu
      type: object
      description: Menus are the central navigation entities in Jinya. In the theme config, they can be assigned to a theme
      properties:
        id:
          type: integer
        name:
          type: string
        logo:
          $ref: '#/components/schemas/menu-logo'
      required:
        - id
        - name
    menu-logo:
      title: Menu logo
      type: object
      description: A reduced file containing only the data needed for the logo
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    theme-blog-category:
      type: object
      description: A blog category assigned to a theme
      properties:
        name:
          type: string
        blogCategory:
          $ref: '#/components/schemas/blog-category'
      required:
        - name
        - blogCategory
    theme-file:
      type: object
      description: A file assigned to a theme
      properties:
        name:
          type: string
        file:
          $ref: '#/components/schemas/file'
      required:
        - name
        - file
    theme-form:
      type: object
      description: A form assigned to a theme
      properties:
        name:
          type: string
        form:
          $ref: '#/components/schemas/form'
      required:
        - name
        - form
    theme-gallery:
      type: object
      description: A gallery assigned to a theme
      properties:
        name:
          type: string
        gallery:
          $ref: '#/components/schemas/gallery'
      required:
        - name
        - gallery
    theme-menu:
      type: object
      description: A menu assigned to a theme
      properties:
        name:
          type: string
        menu:
          $ref: '#/components/schemas/menu'
      required:
        - name
        - menu
    theme-classic-page:
      type: object
      description: A classic page assigned to a theme
      properties:
        name:
          type: string
        page:
          $ref: '#/components/schemas/classic-page'
