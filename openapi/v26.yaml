openapi: 3.0.3
info:
  title: Jinya CMS API
  version: 26.0.0
  contact:
    name: Jinya Developers
    url: 'https://github.com/Jinya-CMS/Jinya-CMS'
    email: developers@jinya.de
  license:
    name: MIT
    url: 'https://github.com/Jinya-CMS/Jinya-CMS/blob/main/LICENSE'
  description: This API docs specifies the Jinya CMS API for version 26.0.0
  x-logo:
    url: 'https://raw.githubusercontent.com/Jinya-CMS/jinya-cms/main/public/designer/favicons/favicon-light.png'
    backgroundColor: '#FFFFFF'
    altText: Jinya logo
servers:
  - url: 'http://localhost:8080'
    description: Local development environment
tags:
  - name: authentication
    description: User authentication
  - name: statistics
    description: Statistics
  - name: media
    description: Media management
  - name: pages-and-forms
    description: Pages and forms management
  - name: blog
    description: Blog management
  - name: design
    description: Theme and menu management
  - name: my-jinya
    description: My Jinya area
  - name: maintenance
    description: Maintenance of Jinya
  - name: database
    description: Database access
  - name: artists
    description: Artist management
paths:
  /api/api_key:
    get:
      summary: List api keys
      tags:
        - authentication
      responses:
        '200':
          description: Successfully got all api keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-key-list'
        '401':
          description: Api Key is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_all_api_keys
      description: Gets all currently valid api keys
      security:
        - jinya-api-key: [ ]
  /api/api_key/{key}:
    parameters:
      - name: key
        schema:
          type: string
        in: path
        required: true
    delete:
      summary: Delete api key
      operationId: delete_api_key
      responses:
        '204':
          description: Succesfully deleted the api key
        '401':
          description: Api Key is missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: The specified api key was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      tags:
        - authentication
      security:
        - jinya-api-key: [ ]
      description: Deletes the api key given in the request path

  /api/user:
    get:
      summary: List users
      responses:
        '200':
          description: Successfully returned all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user-list'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_all_users
      description: Gets a list of all users (artists)
      tags:
        - artist
    post:
      summary: Create user
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/artist'
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Email address is in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: create_user
      description: Creates a new user (artist)
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-user-request'
      tags:
        - artist
  /api/user/{id}:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    put:
      summary: Update user by id
      responses:
        '204':
          description: Successfully updated user
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Email address is not unique
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: update_user
      description: Updates the user with the given id
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-user-request'
      tags:
        - artist
    delete:
      summary: Delete user by id
      responses:
        '204':
          description: User successfully deleted
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: delete_user
      security:
        - jinya-api-key: [ ]
      description: Deletes the given user
      tags:
        - artist
    get:
      summary: Get user by id
      responses:
        '200':
          description: Successfully got the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/artist'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_user_by_id
      description: Gets the user with the given id
      security:
        - jinya-api-key: [ ]
      tags:
        - artist
  /api/user/{id}/activation:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    put:
      summary: Activate user
      tags:
        - artist
      responses:
        '204':
          description: Successfully activated the user
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: activate_user
      security:
        - jinya-api-key: [ ]
      description: Activates the user with the given id
    delete:
      summary: Deactivate user
      tags:
        - artist
      responses:
        '204':
          description: Successfully deactivated the user
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Cannot deactivate last admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: deactivate_user
      description: Deactivates the user with the given id
      security:
        - jinya-api-key: [ ]
  /api/user/{id}/profilepicture:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    put:
      summary: Update user profile picture by id
      responses:
        '204':
          description: Successfully updated users profile picture
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Artist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: upload_user_profilepicture
      description: Updates the users profile picture
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          image/apng:
            schema:
              type: string
              format: binary
          image/avif:
            schema:
              type: string
              format: binary
          image/gif:
            schema:
              type: string
              format: binary
          image/jpeg:
            schema:
              type: string
              format: binary
          image/png:
            schema:
              type: string
              format: binary
          image/svg+xml:
            schema:
              type: string
              format: binary
          image/webp:
            schema:
              type: string
              format: binary
      tags:
        - artist
    delete:
      summary: Delete user profile picture by id
      responses:
        '204':
          description: Users profile picture successfully deleted
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: delete_user_profilepicture
      security:
        - jinya-api-key: [ ]
      description: Deletes the given users profile picture
      tags:
        - artist
    get:
      summary: Get user profile picture by id
      responses:
        '200':
          description: Successfully got the profile picture
          content:
            image/apng:
              schema:
                type: string
                format: binary
            image/avif:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/svg+xml:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_user_profilepicture
      description: Gets the users profile picture
      security:
        - jinya-api-key: [ ]
      tags:
        - artist

  /api/login:
    post:
      summary: Login
      tags:
        - authentication
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login-result'
        '401':
          description: Unknown Device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Bad Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: login
      description: 'With the login api a user can be logged in. If the device code is empty, you need to provide a two factor code. If the two factor code is empty, you need to provide a device code.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login-request'
      parameters:
        - name: JinyaDeviceCode
          description: The Jinya Device Code contains the identification for a known device
          schema:
            type: string
          in: header
    head:
      summary: Check the validity of a Jinya Api Key
      tags:
        - authentication
      responses:
        '204':
          description: Api Key is valid
        '401':
          description: Api key is invalid
      operationId: check_api_key
      description: Check if the api key provided in the header is still valid.
      parameters:
        - name: JinyaApiKey
          description: The Jinya API Key that should get validated
          schema:
            type: string
          in: header
  /api/account/password:
    put:
      summary: Change password
      tags:
        - authentication
      responses:
        '204':
          description: Successfully changed the password
        '400':
          description: New password is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '401':
          description: Authentication Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Old Password is missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: change_password
      description: Updates the password of the current user
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/change-password-request'
  /api/2fa:
    post:
      summary: Request two-factor code
      tags:
        - authentication
      responses:
        '204':
          description: Successfully sent two-factor code
        '403':
          description: Invalid username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '500':
          description: Sending of the email failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: request_two_factor_code
      description: This request creates a new two-factor token and sends it to the provided user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request-two-factor-code'

  /api/blog-category:
    get:
      summary: List blog categories
      responses:
        '200':
          description: Successfully returned all blog categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-category-list'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_all_blog_categories
      description: Gets a list of all blog categories
      tags:
        - blog
    post:
      summary: Create blog category
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-category'
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Name is in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: create_blog_category
      description: Creates a new blog category
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-blog-category-request'
      tags:
        - blog
  /api/blog-category/{id}:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    put:
      summary: Update blog category by id
      responses:
        '204':
          description: Successfully updated blog category
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Name is not unique
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: update_blog_category
      description: Updates the blog category with the given id
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-blog-category-request'
      tags:
        - blog
    delete:
      summary: Delete blog category by id
      responses:
        '204':
          description: Blog category successfully deleted
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Blog category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: delete_blog_category
      security:
        - jinya-api-key: [ ]
      description: Deletes the given blog category
      tags:
        - blog
    get:
      summary: Get blog category by id
      responses:
        '200':
          description: Successfully got the blog category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-category'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Blog category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_blog_category_by_id
      description: Gets the blog category with the given id
      security:
        - jinya-api-key: [ ]
      tags:
        - blog
  /api/blog-category/{id}/post:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    get:
      summary: Get blog posts by category id
      responses:
        '200':
          description: Successfully got the blog posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-post-list'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Blog category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_blog_posts_by_category_id
      description: Gets the blog posts for the given category
      security:
        - jinya-api-key: [ ]
      tags:
        - blog
  /api/blog-post:
    get:
      summary: List blog posts
      responses:
        '200':
          description: Successfully returned all blog posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-post-list'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_all_blog_posts
      description: Gets a list of all blog posts in all categories
      tags:
        - blog
    post:
      summary: Create blog post
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blog-post'
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Slug or title is in use. Also the category or header image could not exists, check the exception details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: create_blog_post
      description: Creates a new blog post
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-blog-post-request'
      tags:
        - blog
  /api/blog-post/{id}:
    parameters:
      - name: id
        schema:
          type: integer
        in: path
        required: true
    put:
      summary: Update blog post by id
      responses:
        '204':
          description: Successfully updated blog post
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '409':
          description: Slug or title is in use. Also the category or header image could not exists, check the exception details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: update_blog_post
      description: Updates the blog post with the given id
      security:
        - jinya-api-key: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-blog-post-request'
      tags:
        - blog
    delete:
      summary: Delete blog post by id
      responses:
        '204':
          description: Blog post successfully deleted
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Blog post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: delete_blog_post
      security:
        - jinya-api-key: [ ]
      description: Deletes the given blog post
      tags:
        - blog
    get:
      summary: Get blog post by id
      responses:
        '200':
          description: Successfully got the blog post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/artist'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '404':
          description: Blog post not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
      operationId: get_blog_post_by_id
      description: Gets the blog post with the given id
      security:
        - jinya-api-key: [ ]
      tags:
        - blog
  /api/blog-post/{id}/segment:
    get:
      summary: List blog post segments
      responses:
        '200':
          description: Successfully returned all blog post segments
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    $ref: '#/components/schemas/blog-post-segment'
        '401':
          description: Api key missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '403':
          description: Invalid api key
          content:
            application/json:
